<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .wire-path, .component-shape {
        stroke: #FFFFFF;
        stroke-width: 4;
        fill: none;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
      .component-text {
        fill: #FFFFFF;
        font-family: sans-serif;
        font-size: 24px;
        text-anchor: middle;
        dominant-baseline: central;
      }
      .label-text {
        fill: #FFFFFF;
        font-family: sans-serif;
        font-size: 20px;
        text-anchor: middle;
        dominant-baseline: central;
      }
    </style>
  </defs>

  <g id="group_wires">
    <path class="wire-path" d="
      M 450 220 L 450 250 L 50 250 L 50 50 L 190 50
      M 270 50 L 355 50
      M 405 50 L 450 50 L 450 175
    "/>
  </g>

  <g id="group_battery">
    <path class="component-shape" d="M 435 220 L 465 220" /> <!-- Positive long terminal -->
    <path class="component-shape" d="M 440 205 L 460 205" /> <!-- Short plate -->
    <path class="component-shape" d="M 435 190 L 465 190" /> <!-- Long plate -->
    <path class="component-shape" d="M 440 175 L 460 175" /> <!-- Negative short terminal -->
    <text x="478" y="220" class="label-text" text-anchor="start">+</text>
    <text x="478" y="175" class="label-text" text-anchor="start">−</text>
  </g>

  <g id="group_resistor">
    <path class="component-shape" d="M 190 50 L 200 35 L 220 65 L 240 35 L 260 65 L 270 50"/>
    <text x="230" y="20" class="component-text">R</text>
  </g>
  
  <g id="group_ammeter">
    <circle class="component-shape" cx="380" cy="50" r="25"/>
    <text x="380" y="50" class="component-text">A</text>
    <text x="410" y="38" class="label-text">+</text>
    <text x="350" y="38" class="label-text">−</text>
  </g>

</svg>